 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" media="screen" type="text/css" href="style.css"/>
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    
    <div class="container">
        <div class="background">
            <img src="images/pattern-background-desktop.svg" />
        </div>
       <div class="card">
        <div class="card-image">
            <img src="images/illustration-hero.svg" />
        </div>
        <div class="card-content">
            <div class="card-title">
                Order Summary 
            </div>
            <div class="card-text">
                You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!
            </div>
            <div class="card-plan">
                <div class="plan-icon">
                    <img src="images/icon-music.svg" />
                </div>
                <div class="card-plan-title">
                    Annual Plan
                    <span>$59.99/year</span>
                </div>
                
                <div class="card-plan-change">
                    <a href="#">Change</a>
                </div>
            </div>
            <div class="card-button">
                <button>Proceed to Payment</button>
            </div>
            <div class="card-cancel">
                Cancel Order
            </div>
        </div>
        

       </div>
       <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Maissa BEN FREDJ</a>.
      </div>

    </div>
    
</body>
</html>
